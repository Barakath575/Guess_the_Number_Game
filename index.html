<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <div class="container">
    <h1>Guess the Number</h1>
    <p>🎯 Enter a number between 1 and 10</p>
    <input id="guessnumber" type="number" min="1" max="10">
    <button id="checkBtn" onclick="check()">Check</button>

    <p id="result">🤔 Start guessing!</p>
    <p id="score">Score: 10</p>

    <button id="playAgainBtn" onclick="resetGame()">🔁 Play Again</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
